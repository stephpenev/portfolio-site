<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steph Penev | Monde Condo</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/412d33e412.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
  </head>
  <body>
    <header class="wrapper">
      <div class="designHeaderBlock" id="header">
        <div class="designLogo">
          <a href="./index.html">
            <img src="./assets/2020_Logo_web.png" alt="Stephanie Penev logo"
          /></a>
        </div>
      </div>
      <nav class="navMenu" role="navigation">
        <button class="menuButton" type="button" aria-haspopup="true">
          <div class="menuButtonBurger"></div>
        </button>
        <ul class="navList" role="listbox" aria-expanded="false">
          <a href="index.html#about" class="about" role="option" tabindex="0">About</a>
          <a href="index.html#projects" class="projects" role="option" tabindex="0">Projects</a>
          <a href="index.html#skills" class="contact" role="option" tabindex="0">Skills</a>
          <a href="index.html/contact" class="contact" role="option" tabindex="0">Contact</a>
        </ul>
      </nav>
    </header>
    <main class="wrapper">
      <div class="sectionText">
        <h1>Monde Condo <span>|</span> Leasing Signage</h1>
        <div class="projectAbout">
          <h3>
            Leasing signage for Monde, a Great Gulf and First Gulf residential-commercial development located at Sherbourne St. and Queens Quay East.
          </h3>
        </div>
      </div>
      <div class="contentBlock last">
        <div class="carousel" data-flickity='{ "freeScroll": true, "imagesLoaded": true }'>
          <div class="carouselCell">
            <img src="./assets/Monde_1.jpg" alt="Monde condo signage" />
          </div>
          <div class="carouselCell">
            <img src="./assets/Monde_2.jpg" alt="Monde condo signage" />
          </div>
        </div>
      </div>
      <div class="contentBlock last">
        <ul class="imageListTwo">
          <li>
            <img
              src="./assets/Monde_3.jpg"
              alt="Monde condo signage"
            />
          </li>
          <li>
            <img
              src="./assets/Monde_4.jpg"
              alt="Monde condo signage"
            />
          </li>
        </ul>
      </div>
      <div class="nextProject">
        <a href="bkn.html">
          <h4>Next Project</h4>
        </a>
      </div>
      <div class="projectTopButton">
        <div class="topFlex">
          <button class="toTop" aria-label="Scroll to top of page">
            <i class="fas fa-chevron-up" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </main>
    <footer class="projectFooter">
      <p>Made by Steph Penev &copy 2021</p>
    </footer>
    <script src="./script/script.js"></script>
    <script src="./script/flickity.pkgd.js"></script>
  </body>
</html>
