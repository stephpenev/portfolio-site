<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steph Penev | Monde Condo</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/412d33e412.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
  </head>
  <body>
    <header class="wrapper">
      <div class="designHeaderBlock" id="header">
        <div class="designLogo">
          <a href="./index.html">
            <img src="./assets/2020_Logo_web.png" alt="Stephanie Penev logo"
          /></a>
        </div>
      </div>
      <nav class="navMenu">
        <div class="menuButton">
          <div class="menuButtonBurger"></div>
        </div>
        <ul class="navList">
          <a href="index.html#about"
            ><li class="about" tabindex="0">About</li></a
          >
          <a href="index.html#projects"
            ><li class="projects" tabindex="0">Projects</li></a
          >
          <a href="index.html#skills"
            ><li class="skills" tabindex="0">Skills</li></a
          >
          <a href="index.html/contact"
            ><li class="contact" tabindex="0">Contact</li></a
          >
        </ul>
      </nav>
    </header>
    <main class="wrapper">
      <div class="sectionText">
        <h1>Monde Condo <span>|</span> Leasing Signage</h1>
        <div class="projectAbout">
          <h3>
            Leasing signage for Monde, a Great Gulf and First Gulf residential-commercial development located at Sherbourne St. and Queens Quay East.
          </h3>
        </div>
      </div>
      <div class="contentBlock last">
        <div class="carousel" data-flickity='{ "freeScroll": true }'>
          <div class="carouselCell">
            <img src="./assets/Monde_1.jpg" alt="Monde condo signage" />
          </div>
          <div class="carouselCell">
            <img src="./assets/Monde_2.jpg" alt="Monde condo signage" />
          </div>
        </div>
      </div>
      <div class="contentBlock last">
        <ul class="imageListTwo">
          <li>
            <img
              src="./assets/Monde_3.jpg"
              alt="Monde condo signage"
            />
          </li>
          <li>
            <img
              src="./assets/Monde_4.jpg"
              alt="Monde condo signage"
            />
          </li>
        </ul>
      </div>
      <div class="nextProject">
        <a href="bkn.html">
          <h4>Next Project</h4>
        </a>
      </div>
      <div class="projectTopButton">
        <div class="wrapper topFlex">
          <p class="toTop" tabindex="0"><i class="fas fa-chevron-up"></i></p>
        </div>
      </div>
    </main>
    <footer class="projectFooter"><p>Made by Steph Penev &copy 2021</p></footer>
    <script src="./script/script.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
